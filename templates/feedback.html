<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedbacks</title>
    <style>
        .good-feedback {
            color: green;
        }
        .bad-feedback {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Customer Feedback</h1>
    <ul>
        {% for feedback in feedbacks %}
            <li class="{{ 'good-feedback' if feedback.rating >= 4 else 'bad-feedback' }}">
                <strong>{{ feedback.name }}</strong>: {{ feedback.feedback }} (Rating: {{ feedback.rating }})
            </li>
        {% endfor %}
    </ul>
    <a href="/">Back to Home</a>
</body>
</html>
